<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Countdowner</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- inject css -->
        <link rel="stylesheet" href="css/style.css" />
    </head>
    <body>
        <section id="home">
            <div class="container h-100">
                <div class="row timer__content--holder h-100">
                    <div class="col-md-12 timer__content--main my-auto text-center">
                        <span class="timer__content--days">364</span>
                        <span>Days |</span>
                        <span class="timer__content--hours">12</span>
                        <span>Hours |</span>
                        <span class="timer__content--minutes">52</span>
                        <span>Minutes |</span>
                        <span class="timer__content--seconds">05</span>
                        <span>Seconds</span>
                    </div>
                </div>
            </div>
        </section>
        
        <!-- inject js -->
        <script src="js/bundle.js"></script>
    </body>
</html>
