<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Countdowner</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- inject css -->
        <link rel="stylesheet" href="css/style-57de1225fc.css" />
    </head>
    <body>
        <section id="counter" class="">

            <div class="container h-100">
                <div class="row timer__content--holder h-100">
                    <div class="col-md-12 timer__content--main my-auto text-center" id="timer__content--inner">
                        <span class="timer__content--days">000</span>
                        <span>Days |</span>
                        <span class="timer__content--hours">00</span>
                        <span>Hours |</span>
                        <span class="timer__content--minutes">00</span>
                        <span>Minutes |</span>
                        <span class="timer__content--seconds">00</span>
                        <span>Seconds</span>
                    </div>
                </div>
            </div>
        </section>

        <div class="middle text-center d-none">
                <h1 class="label">New Year Countdown
                </h1>
                <div class="time">
                  <span>
                                    <div id="d">00</div>
                                    Days
                                </span>
                  <span>
                                    <div id="h">00</div>
                                    Hours
                                </span>
                  <span>
                                    <div id="m">00</div>
                                    Minutes
                                </span>
                  <span>
                                    <div id="s">00</div>
                                    Seconds
                                </span>
                </div>
              </div>
        
        <!-- inject js -->
        <script src="js/bundle-b7afe18138.js"></script>
    </body>
</html>
